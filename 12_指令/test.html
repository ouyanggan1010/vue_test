<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
			自定义指令：对标签操作的一个复用
			el:表示该指令所在的标签对象
			binding:包含指令相关信息的对象
			1.注册全局指令
			  Vue.directive('my-directive',function(el,binding){
			  	el.innerHtml = binding.value.toUpperCase();
			  })
			2.注册局部指令
			  directives:{
			  	'my-directive':{
			  		bind(el,binding){
			  			el.innerHtml = binding.value.toUpperCase();
			  		}
			  	}
			  }
			3.使用指令
			  v-my-directive="xxx"
		-->
		<!--
			需求：
			1.功能类似于v-text，但转换为全大写 v-upper-text
			2.功能类似于v-text，但转换为全小写 v-lower-text
		-->
		<div id="demo1">
			<!--全大写-->
			<div v-upper-text='str'></div>
			<!--全小写-->
			<div v-lower-text='str'></div>
		</div>
		<div id="demo2">
			<!--全大写-->
			<div v-upper-text='str'></div>
			<!--全小写-->
			<div v-lower-text='str'></div>
		</div>
		<script type="text/javascript">
			Vue.directive("upper-text", (el, binding) => {
				el.innerHTML = binding.value.toUpperCase();
			});
			new Vue({
				el: "#demo1",
				data: {
					str: "abGfJYSRTs"
				},
				//局部指令  只在当前vm管理的范围内有效
				directives: {
					//属性名有特殊字符，需要用引号括起来
					'lower-text' (el, binding) {
						el.innerHTML = binding.value.toLowerCase();
					}
				}
			});
			new Vue({
				el: "#demo2",
				data: {
					str: "abGfJYSRTs"
				}
			});
		</script>
	</body>

</html>
