<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
			1.模板的理解：
			动态的html页面
			包含了一些js语法
			        双大括号表达式{{}}
			        指令（以v-开头的自定义标签属性）
			2.双大括号表达式
			        语法：{{exp}}
			        功能：向页面输出数据
			        可以调用js对象的方法
			3.指令一：强制数据绑定标签的属性；将标签的属性值变成一个表达式
			        功能：指定变化的属性值
			        完整写法：v-bind:xxx="yyy" //yyy会作为表达式解析执行
			        简洁写法：:xxx="yyy"
			4.指令二：绑定事件监听
			        功能：绑定指定事件名的回调函数 click为绑定的事件名
			        完整写法：v-on:click="xxx"
			        简洁写法：@click="xxx"
			  
		-->
		<div id="app">
			<h2>1.双大括号表达式</h2>
			<p>{{message}}</p>
			<!-- textContent -->
			<p>{{message.toUpperCase()}}</p>
			<p v-text="hrefHtml"></p>
			<!-- textContent 仅解析成字符串 -->
			<p v-html="hrefHtml"></p>
			<!-- innerHtml 解析标签 -->
			<h2>2.强制数据绑定</h2>
			<img v-bind:src="imgUrl1" />
			<img :src="imgUrl2" />
			<h2>3.绑定事件监听</h2>
			<button v-on:click="test1">点击按钮</button>
			<button @click="test2(name)">点击按钮</button>
		</div>
	</body>
	<script type="text/javascript">
		const vm = new Vue({
			el: "#app",
			data: {
				message: 'hello world',
				hrefHtml: '<a href="http://www.hao123.com">hao123.com</a>',
				imgUrl1: 'img/11.png',
				imgUrl2: 'img/22.png',
				name: '欧阳平'
			},
			methods: {
				test1() {
					alert("hello world");
				},
				test2(_name) {
					alert(`hello ${_name}`);
				}
			}
		});
	</script>

</html>
